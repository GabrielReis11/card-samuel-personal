<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Samuel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 d-flex justify-content-center">
                <div class="cartao">
                    <div class="foto-container-logo">
                        <img src="assets/images/logo.png" class="foto-emily" alt="Logo">
                    </div>
                    <div class="foto-container">
                        <img src="assets/images/foto-samuel.png" class="foto-emily" alt="Personal Samuel">
                    </div>
                    <div class="container infos">
                        <div class="row d-flex justify-content-center">
                            <div class="col-12">
                                <h5 class="nome">SAMUEL VIEIRA</h5>
                                <p class="cargo mb-0">Personal Trainer</p>
                            </div>

                            <!-- Botões com links -->
                            <div class="col-12 botoes-contato mt-4">
                                <div class="row d-flex justify-content-center text-center">

                                    <div class="col-4">
                                        <a href="https://wa.me/5579996287562" class="link-botao">
                                            <div class="botao">
                                                <i class="bi bi-telephone"></i>
                                            </div>
                                            <p>Contato</p>
                                        </a>
                                    </div>

                                    <div class="col-4">
                                        <a href="mailto:samu.trainner@gmail.com" class="link-botao">
                                            <div class="botao">
                                                <i class="bi bi-at"></i>
                                            </div>
                                            <p>E-mail</p>
                                        </a>
                                    </div>

                                    <div class="col-4">
                                        <a href="https://instagram.com/personalsamuvieira" target="_blank" class="link-botao">
                                            <div class="botao">
                                                <i class="bi bi-instagram"></i>
                                            </div>
                                            <p>Instagram</p>
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 mensagem-interacao mt-3">
                                <p>Clique nos botões para interagir</p>
                                <div class="linha"></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
